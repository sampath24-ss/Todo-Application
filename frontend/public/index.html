<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description"
        content="TODO Application - Manage your tasks efficiently with our simple and intuitive todo list app" />
    <meta name="keywords" content="todo, task manager, productivity, todo list, task list" />
    <meta name="author" content="TODO App" />

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>" />

    <title>TODO App - Manage Your Tasks</title>

    <style>
        /* Loading screen styles */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }

        #loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 1s infinite;
        }

        .loading-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .loading-text {
            font-size: 1rem;
            opacity: 0.9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .spinner {
            margin-top: 1.5rem;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .noscript-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            padding: 2rem;
            text-align: center;
        }

        .noscript-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .noscript-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .noscript-text {
            font-size: 1.125rem;
            max-width: 500px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <noscript>
        <div class="noscript-message">
            <div class="noscript-icon">‚ö†Ô∏è</div>
            <h1 class="noscript-title">JavaScript Required</h1>
            <p class="noscript-text">
                You need to enable JavaScript to run this app.
                Please enable JavaScript in your browser settings and reload the page.
            </p>
        </div>
    </noscript>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-content">
            <div class="loading-icon">üìù</div>
            <h1 class="loading-title">TODO App</h1>
            <p class="loading-text">Loading your tasks...</p>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <script>
        // Hide loading screen when React is ready
        window.addEventListener('load', function () {
            setTimeout(function () {
                var loading = document.getElementById('loading');
                if (loading) {
                    loading.classList.add('hide');
                    setTimeout(function () {
                        loading.style.display = 'none';
                    }, 300);
                }
            }, 500);
        });
    </script>
</body>

</html>
